<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resizeイベントの設定</title>
  <style>
    body{
      background-color: violet;
    }
    body.move{
      background-color: turquoise;
    }
  </style>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function(){
      //resize前の幅を取得、イベントの設定の前に書く
      let windowwidth = $(window).width();
      //resizeイベントの設定
      $(window).on('resize load',function(){//resize,scrollはwindowに命令
        //resizeの後の幅を取得
        let ww = $(window).width();
        //windowwidthとwwが一致しなかったら(幅が変わったということ)
        if(windowwidth != ww){
          //900px以上になったらaddclassする
        if(window.matchMedia('(min-width:900px)').matches){
          $('body').addClass('move');//要素に命令''の中に書く
        }else{
          $('body').removeClass('move');
        }
        windowwidth = ww;
        }
      });
    });
  </script>
</body>
</html>
